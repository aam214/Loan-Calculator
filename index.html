<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="loan.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>Loan Amount $
            <input type="number" id="loan-amount" min="1" max="500000">
        </p>
        <p>Interest Rate %
            <input type="number" id="interest-rate" min="0" max="100" step=".1" value="0.0">
        </p>
        <p>Months to pay
            <input type="number" id="months-to-pay" min="6" max="72" value="12" placeholder="number">
        </p>
        <h2 class="payment" id="payment">Monthly Payment:</h2>
        <button id="calculate-button">Calculate</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
